<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Happy Mother's Day</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <!-- Intro Screen -->
  <div class="intro-screen" id="intro">
    <h1>üíê Happy Mother's Day üíê</h1>
    <p>Click below to open a special surprise...</p>
    <button id="openBtn">Open</button>
  </div>

  <!-- Main Content -->
  <div class="container hidden" id="mainContent">
    <audio id="bgMusic" loop>
      <source src="mother.mp3.mp3" type="audio/mpeg" />
    </audio>
    <button id="musicToggle"><i class="fa-solid fa-music"></i></button>

    <div class="hearts" id="heartsContainer"></div>

    <div class="slide" id="slide">
      <!-- Slides -->
      <!-- ... Existing slides (1‚Äì9 and cake slide) ... -->

      <!-- Final Message Slide -->
      <div class="item final-slide">
        <div class="message-card fade-in">
          <h2>Hello Mom,</h2>
          <p>
            You are my superhero. Your wisdom and love guide me through every twist and turn in life.<br />
            The world shines brighter because of you.<br />
            I love you so much!<br /><br />
            You are the best mom ever.<br /><br />
            <strong>Happy Mother's Day ‚ù§‚ù§</strong>
          </p>
        </div>
      </div>
    </div>

    <!-- Slide Controls -->
    <div class="button">
      <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    document.getElementById("openBtn").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
      document.getElementById("bgMusic").play();
    });

    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');
    const slide = document.querySelector('.slide');

    next.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      slide.appendChild(items[0]);
    });

    prev.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      slide.prepend(items[items.length - 1]);
    });

    setInterval(() => {
      const items = document.querySelectorAll('.item');
      slide.appendChild(items[0]);
    }, 5000);

    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        music.pause();
        musicToggle.innerHTML = '<i class="fa-solid fa-music"></i>';
      }
    });

    const hearts = document.getElementById("heartsContainer");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('cakeCut')?.classList.remove('hidden');
      }, 6000);

      setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }, 200);
    });
  </script>
</body>
</html>
